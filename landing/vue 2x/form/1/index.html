<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="min-width: 100%; "
    class="stylingblock-content-wrapper">
    <tbody>
      <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
          <table cellpadding="0" cellspacing="0" width="100%" role="presentation" class="stylingblock-content-wrapper"
            style="min-width: 100%; ">
            <tbody>
              <tr>
                <td class="stylingblock-content-wrapper camarker-inner">
                  <form id="smartcapture-block-ux24824j8lf" class="smartcapture-content-wrapper fuelux"
                    novalidate="novalidate">
  
                    <table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="min-width: 100%; "
                      class="stylingblock-content-wrapper">
                      <tbody>
                        <tr>
                          <td class="stylingblock-content-wrapper camarker-inner">
                            <div class="smartcapture-controls">
                              <div class="sc-formfield-label"><label for="Nombre">Nombre *</label></div>
                              <div class="sc-formfield-input"><input class="form-control" type="text" name="Nombre"
                                  data-field-type="Text" required="required"
                                  data-validation-message="Please fill out this field.">
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="min-width: 100%; "
                      class="stylingblock-content-wrapper">
                      <tbody>
                        <tr>
                          <td class="stylingblock-content-wrapper camarker-inner">
                            <div class="smartcapture-controls">
                              <div class="sc-formfield-label"><label for="Tipo_ID">Tipo_ID *</label></div>
                              <div class="sc-formfield-input">
                                <select class="form-select" id="Tipo" name="Tipo_ID" data-field-type="Text"
                                  required="required"
                                  data-validation-message="Por favor completa este campo para continuar.">
                                  <option value="" selected="selected"></option>
  
                                  <option value="Cédula de cuidadanía">Cédula de cuidadanía</option>
  
                                  <option value="Cédula de extranjería">Cédula de extranjería</option>
  
                                  <option value="Pasaporte">Pasaporte</option>
  
                                  <option value="Diplomático">Diplomático</option>
  
                                  <option value="Permiso especial de permanencia">Permiso especial de permanencia</option>
  
                                </select>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="min-width: 100%; "
                      class="stylingblock-content-wrapper">
                      <tbody>
                        <tr>
                          <td class="stylingblock-content-wrapper camarker-inner">
                            <div class="smartcapture-controls">
                              <div class="sc-formfield-label"><label for="Numero_ID">Numero_ID *</label></div>
                              <div class="sc-formfield-input"><input
                                  onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57"
                                  class="form-control" id="Numero" type="text" name="Numero_ID" data-field-type="Text"
                                  required="required" data-validation-message="Please fill out this field."
                                  ></div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="min-width: 100%; "
                      class="stylingblock-content-wrapper">
                      <tbody>
                        <tr>
                          <td class="stylingblock-content-wrapper camarker-inner">
                            <div class="smartcapture-controls">
                              <div class="sc-formfield-label"><label for="Celular">Celular *</label></div>
                              <div class="sc-formfield-input"><input
                                  onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57"
                                  class="form-control" type="text" name="Celular" data-field-type="Text"
                                  required="required" data-validation-message="Please fill out this field."
                                  ></div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="min-width: 100%; "
                      class="stylingblock-content-wrapper">
                      <tbody>
                        <tr>
                          <td class="stylingblock-content-wrapper camarker-inner">
                            <div class="smartcapture-controls">
                              <div class="sc-formfield-label"><label for="Correo">Correo *</label></div>
                              <div class="sc-formfield-input"><input class="form-control" type="email" name="Correo"
                                  data-field-type="EmailAddress" data-validation="email" required="required"
                                  data-validation-message="Please enter an email address."
                                  ></div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="min-width: 100%; "
                      class="stylingblock-content-wrapper">
                      <tbody>
                        <tr>
                          <td class="stylingblock-content-wrapper camarker-inner">
                            <div class="smartcapture-controls">
                              <div class="sc-formfield-label"></div>
                              <div class="sc-formfield-input-wrapper">
  
                                <div class="sc-formfield-input"><label><input type="radio" name="Uso_datos"
                                      data-field-type="Text" value="Si" required="required"
                                      data-validation-message="Please fill out this field.">Autorizo el uso de mi
                                    información de acuerdo con la política de tratamiento de datos personales. *</label>
                                </div>
  
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="min-width: 100%; "
                      class="stylingblock-content-wrapper">
                      <tbody>
                        <tr>
                          <td class="stylingblock-content-wrapper camarker-inner">
                            <div class="smartcapture-controls">
                              <div class="sc-formfield-label"><label for="DNI"></label></div>
                              <div class="sc-formfield-input"><input id="DNI" type="hidden" name="DNI"
                                  data-field-type="Text" required="required"
                                  data-validation-message="Please fill out this field."></div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="smartcapture-submit-button-wrapper text-center">
                      <button id="submit" type="submit" class="sc-button btn btn-primary"
                        style="background: #0033a0;color:white">Enviar</button>
                    </div>
  
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
